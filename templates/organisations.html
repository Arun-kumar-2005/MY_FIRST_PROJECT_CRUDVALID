{% extends "base.html" %}
{% block content %}
<h2>Organisations</h2>

<form method="POST">
    <input type="text" name="name" placeholder="Company Name" required>
    <input type="email" name="email" placeholder="Company Email" required>
    <textarea name="description" placeholder="Description" required></textarea>
    <button type="submit" class="btn btn-primary">Add Organisation</button>
</form>

<h3>Existing Organisations</h3>
<ul class="org-list">
  {% for company in companies %}
    <li class="org-item">
      <div class="org-info">
        <strong>{{ company.name }}</strong> ({{ company.email }})
        <br>
        {{ company.description }}
      </div>
      <div class="org-actions">
        <form action="{{ url_for('delete_company', company_id=company.id) }}" method="POST" class="inline-form">
          <button type="submit" class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this organisation? This will also delete all its users!');">
            Delete
          </button>
        </form>
        <form action="{{ url_for('view_employees', company_id=company.id) }}" method="GET" class="inline-form">
        <button type="submit" class="btn btn-primary btn-sm">
      View Employees
            </button>
        </form>
    </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
