<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Company App</title>
    <!-- Use Flask url_for + cache-buster so browser fetches newest file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ static_version }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('organisations') }}">Organisations</a>
        <a href="{{ url_for('users') }}">Users</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
